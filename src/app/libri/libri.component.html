<h1>Lista libri</h1>
<!-- <input type="checkbox" name="chkVisPage" {change}="visPage=!visPage">Visualizza pagine -->

<table border="1">
    <thead>
        <td>Autore</td>
        <td>Stato</td>
        <td [ngStyle] = "{'display': visPage ? '' : 'none'}">Pagine</td>
        <td>Titolo</td>
        <td>Anno</td>
    </thead>
    <tr *ngFor="let libro of libri" 
        [ngStyle]= "{'backgroundColor': libro.country == 'Italy' ? 'yellow' : 'cyan'}" >
        <td>{{libro.author}}</td>
        <td>{{libro.country}}</td>
        <td *ngIf="visPage">{{libro.pages}}</td>
        <td>{{libro.title}}</td>
        <td>{{libro.year}}</td>
    </tr>
</table>
